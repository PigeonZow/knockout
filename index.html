<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="imgs/effect.png">
</head>

<body>
    <header>
        <h1><img src="imgs/knockout.png"></h1>
    </header>
    <main>
        <div class="game">
            <div class="interface">
                <img id="sandbag" src="imgs/og_bag.png">
                <p id="punches-text">You have <span id="punches">0</span> punches (<span id="punchesPerClick">1</span> punches per click)</p>
            </div>
            
            <div class="shop">
                <h3>Shop</h3>
                <p>
                    <img class="icon" src="imgs/muscle.png">
                    Muscle Training (Repeatable): 10 punches 
                    <button id="muscleTrainingBuy" onclick="buyMuscle()">Buy</button>
                </p>
                <p>
                    <img class="icon" src="imgs/punching_glove.png">
                    Boxing Gloves: 300 punches 
                    <button id="boxingGlovesRedBuy" onclick="buyRedGloves()">Buy</button>
                </p>
                <p>
                    <img class="icon" src="imgs/ironman_glove.png">
                    Iron Man Glove: 1000 punches
                    <button id="ironGloveBuy" onclick="buyIronGloves()">Buy</button>
                </p>
                <p>
                    <img class="icon" src="imgs/gold_bag.png">
                    Golden Sandbag: 2000 punches 
                    <button id="betterSandbagBuy" onclick="buySandbag()">Buy</button>
                </p>
                <p>
                    <img class="icon" src="imgs/thanos_glove.png">
                    Thanos Glove: 100000 punches 
                    <button id="betterSandbagBuy" onclick="buySandbag()">Buy</button>
                </p>
            </div>
    </main>
    <footer>
        Created by PigeonZow, jevidin, zjessicali
    </footer>
</body>
</html>
