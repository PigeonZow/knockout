<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>


<body>
    <header>
        <h1><img src="imgs/knockout.png"></h1>
    </header>
    <main>
        <div class="game">
            <div class="interface">
                <img id="sandbag" src="imgs/og_bag.png" onclick="punch()">
                <p id="punches-text">You have <span id="punches">0</span> punches (<span id="punchesPerClick">1</span> punches per click)</p>
            </div>
            
            <div class="shop">
                <h3>Shop</h3>
                <p><img class="muscleTrainingIcon" src="imgs/muscle.png">Muscle Training (Repeatable) - 10 punches <button id="muscleTrainingBuy" onclick="buyMuscle()">Buy</button></p>
                <p><img class="boxingGloveIcon" src="imgs/punching_glove.png">Boxing Gloves - 300 punches <button id="boxingGlovesBuy" onclick="buyGloves()">Buy</button></p>
                <p><img class="bagUpgradeIcon" src="imgs/og_bag.png">Better Sandbag - 500 punches <button id="betterSandbagBuy">Buy</button></p>
            </div>
    </main>
    <footer>
        Created by joe
    </footer>
</body>
</html>
